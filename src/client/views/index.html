<html>
  <head>
    <title>Travel Companion</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Travel Companion</h1>
    <div id="app">
      <div id="input">
        <label for="country-choice">Pick a destination country:</label>
        <input
          list="country-list"
          id="country-choice"
          name="country-choice"
          placeholder="Select country"
        />
        <datalist id="country-list"> </datalist>

        <form>
          <label for="city">City:</label><br />
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Enter destination city here"
          /><br />
          <input type="submit" value="Submit" id="destSubmit" />
        </form>
      </div>

      <div id="forecast">
        Forecast table
        <table id="forecast-table"></table>
      </div>

      <div id="serverresponse">Server response:</div>
    </div>
  </body>
</html>
